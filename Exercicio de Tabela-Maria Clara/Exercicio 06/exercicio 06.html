<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <title>Tabela Exemplo</title>
        <style>
            table {
                width:  50%;
                border-collapse: collapse;
                margin:  20px auto;
            }
            th,td {
                border: 1px solid #000;
                padding:  10px;
                text-align: center;
            }
            th {
                background-color:  #f2f2f2;
            }
        </style>
        </head>
        <body> 
            <table>
                <tr>
                    <th>Coluna 1</th>
                    <th>Coluna 2</th>
                    <th>Coluna 3</th>
                    <th>Coluna 4</th>
                </tr>
                <tr>
                    <td>colspan="4">Esta celula se estende por todas as colunas</td>
                </tr>
            </table>
        </body>
        </html>
