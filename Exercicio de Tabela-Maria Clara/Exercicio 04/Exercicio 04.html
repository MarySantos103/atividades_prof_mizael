<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <title>Tabela Exemplo</title>
        <style>
            table {
                width: 50%;
                border-collapse: collapse;
                margin: center;
            }
            th,td {
                border: 1px solid #000;
                padding: 10px;
                text-align: center;
            }
            th {
                background-color:  #f2f2f2;
            }
        </style>
    </head>
    <body>
        <table>
        <tr>
            <th>Nome</th>
            <th>Matematica</th>
            <th>Portugues</th>
            <th>Quimica</th>
            <th>Sociologia</th>
        </tr>
        <tr>
            <th>Beatriz</th>
            <th>7.5</th>
            <th>9.0</th>
            <th>6.5</th>
            <th>9.5</th>
        </tr>
        <tr>
            <th>Nanda</th>
            <th>8.5</th>
            <th>6.0</th>
            <th>7.5</th>
            <th>5.5</th>
        </tr>
        <tr>
            <th>Clara</th>
            <th>8.0</th>
            <th>6.6</th>
            <th>5.0</th>
            <th>8.5</th>
        </tr>
        </table>
    </body>
</html>
