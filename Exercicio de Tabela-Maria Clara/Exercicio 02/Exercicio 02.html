<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <title>Tabela</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Qantidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maça</td>
                    <td>6,50</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>Banana</td>
                    <td>8,00</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
     </body>
</html>
