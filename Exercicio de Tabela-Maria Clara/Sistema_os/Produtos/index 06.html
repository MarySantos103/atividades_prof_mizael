<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Produtos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Lista de Produtos</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Preço</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Produto A</td>
                <td>Eletrônicos</td>
                <td>R$ 500,00</td>
                <td>25</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Produto B</td>
                <td>Roupas</td>
                <td>R$ 150,00</td>
                <td>40</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Produto C</td>
                <td>Alimentos</td>
                <td>R$ 30,00</td>
                <td>100</td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
        </tbody>
    </table>
</body>
</html>
