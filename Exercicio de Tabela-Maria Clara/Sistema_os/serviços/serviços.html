<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <title>Formulario de Serviço</title>
        <style>
            body{
                font-family: arial,sans-serif;
                background-color: #f4f4f4;
                display:flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .container{
                background:#fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0.1);
                width: 300px;
            }
            .form-group{
                margin-bottom: 15px;
            }
            .form-group{
                display:block;
                margin-bottom: 5px;
            }
            .form-group input,
            .form-group select{
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .form-group input[type="date"] {
                width: auto;
            }
            form-group input[type="radio"] {
                width: auto;
                margin-right: 10px;
            }
            .form-group .status-label {
                display: inline-block;
                margin-right: 10px;
            }
            .form-group button {
                background-color:  #007bff;
                color: #fff;
                border: none;
                padding: 10px 15px;
                border-radius:  4px;
                cursor: pointer;
                font-size: 16px;
            }
            .form-group button:hover {
                background-color:  #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Formulario Serviços</h2>
            <form>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="number" id="id" name="id" required>
                </div>
                <div class="form-group">
                    <labe for="cliente_id"></labe>
                <input type="number" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="cliente_id">ID do Cliente</label>
                <input type="number" id="cliente_id" name="cliente_id" required>
            </div>
            <div class="form-group">
                <label for="servico_id">ID do Serviço</label>
                <input type="number" id="servico_id" name="servico_id" required>
            </div>
            <div class="form-group">
                <label for="data_servico">Data do Serviço</label>
                <input type="date" id="data_servico" name="data_servico" required>
            </div>
            <div class="form-group">
                <label for="empresa_id">ID da Empresa</label>
                <input type="number" id="empresa_id" name="empresa_id" required>
            </div>
            <div class="form-group">
                <label for="data_finalizacao">Data de Finalização</label>
                <input type="date" id="data_finalizacao" name="data_finalizacao">
            </div>
            <div class="form-group">
                <label>Status</label>
                <label class="status-label">
                    <input type="radio" name="status" value="0" required> Não Finalizado
                </label>
                <label class="status-label">
                    <input type="radio" name="status" value="1"> Finalizado
                </label>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
