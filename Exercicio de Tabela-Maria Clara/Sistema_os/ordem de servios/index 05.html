<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Ordem de Serviço</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Ordem de Serviço</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Cliente</th>
                <th>Descrição</th>
                <th>Status</th>
                <th>Responsável</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>12/09/2024</td>
                <td>João Silva</td>
                <td>Instalação de software</td>
                <td>Em andamento</td>
                <td>Maria Oliveira</td>
            </tr>
            <tr>
                <td>002</td>
                <td>13/09/2024</td>
                <td>Ana Souza</td>
                <td>Manutenção de hardware</td>
                <td>Concluído</td>
                <td>Pedro Santos</td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
        </tbody>
    </table>
</body>
</html>
