<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial=1.0">
        <title>Tabela De Produtos</title>
    </head>
    <style>
        .tabela {
            width:  80%;
            border-collapse: collapse;
            margin:  20px auto;
        }
        .tabela th, .tabela td {
            border: 2px solid #333;
            border-radius: 10px; /* Bordas arredondadas */
            padding: 10px;
            text-align: center;
        }
        .tabela th {
            background-color: #4CAF50; /* Cor do cabeçalho */
            color: white;
        }
    </style>
</head>
<body>

<table class="tabela">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Ana</td>
            <td>30</td>
            <td>São Paulo</td>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
            <td>Rio de Janeiro</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>28</td>
            <td>Belo Horizonte</td>
        </tr>
    </tbody>
</table>

</body>
</html>
