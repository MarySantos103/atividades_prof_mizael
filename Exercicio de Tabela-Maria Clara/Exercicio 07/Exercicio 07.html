<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Exemplo</title>
    </head>
    <body>
        <table border="1">
            <caption>tabela de verduras</caption>
            <thead>
                <tr>
                    <th rowspan="cabeçalho">Verduras</th>
                    <th rowspan="preço">Preçp</th>
                    <th rowspan="Quantidade">Quantidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="Alfase">Alfase</td>
                    <td rowspan="preço">R$ 6,50</td>
                    <td rowspan="quantidade">2</td>
                </tr>
                <tr>
                <td rowspan="chuchu">Chuchu</td>
                <td rowspan="preço">R$ 7,00</td>
                <td rowspan="Quantidade">4</td>
                </tr>
                <tr>
                    <td rowspan="pipino">pipino</td>
                    <td rowspan="preço">8,00</td>
                    <td rowspan="Quantidade">3</td>
                </tr>
            </tbody>
        </table>
    </body>
    </html>
