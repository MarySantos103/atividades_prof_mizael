<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <title>Tabela de Classificação do Brasileirão</title>
        <style>
            table {
                width:80%;
                border-collapse: collapse;
                margin: 20px auto;
            }
            th, td {
                border: 1px solid #343534e5;
                padding: 10px;
                text-align: center;
            }
            th {
                background-color:  #f4f4f4;
            }
        </style>
    </head>
    <body>
        <table id="brasileirao">
            <thead>
                <tr>
                    <th>Classificação</th>
                    <th>Pontos</th>
                </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Dados que serão inseridos na tabela
                var dados = [
                    { time: "Botafogo", pontos: 53, jogos:26, empate:5, dados: 5, Gp:45, Gc: 25, Sg: 20,},
                    { time: "Palmeiras", pontos: 50, jogos:26, empate:5, dados: 6, Gp:43, Gc: 19, Sg:24 },
                    { time: "Fortaleza", pontos: 49, jogos:26, empate:7, dados: 5, GolsC: 32, Sg: 7 },
                    { time: "Flamengo", pontos: 45, jogos: 25, empate:6, dados: 6, GolsC}
                ];
        
                // Seleciona o corpo da tabela
                const tabelaBody = document.querySelector("#brasileirao tbody");
        
                // Cria uma linha para cada item nos dados
                dados.forEach(dado => {
                    const tr = document.createElement("tr");
        
                    const tdTime = document.createElement("td");
                    tdTime.textContent = dado.time;
                    tr.appendChild(tdTime);
        
                    const tdPontos = document.createElement("td");
                    tdPontos.textContent = dado.pontos;
                    tr.appendChild(tdPontos);
                    const tdGolsC = document.createElement("td");

                    const tdJogos = document.createElement("td");
                    tdJogos.textContent = dado.jogos;
                    tr.appendChild(tdJogos);

                    const tdVitorias = document.createElement("td");
                    tdVitorias.textContent = dado.vitorias;
                    tr.appendChild(tdVitorias);

                    const tdEmpates = document.creatElement("td");
                    tdEmpates.textContent = dado.empates;
                    tr.appendChild(tdEmpates);

                    const tdDerrotas = document.createElement("td");
                    tdDerrotas.textContent = dado.derrotas;
                    tr.appendChild(tdDerrotas);
        
                    tabelaBody.appendChild(tr);
                });
            });
        </script>
    </body>
</html>
