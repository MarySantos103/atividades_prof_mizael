<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Filtrar Números Positivos</title>
    <script src="Exercicio 10.js" defer></script>
</head>
<body>
    <h1>Filtrar Números Positivos</h1>

    <form id="formulario">

    </form>

    <p id="resultado"></p>
