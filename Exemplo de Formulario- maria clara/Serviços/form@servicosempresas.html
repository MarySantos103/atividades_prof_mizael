<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Serviços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulário de Serviços</h1>
        <form action="/enviar" method="post">
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" placeholder="Tipo de serviço" required>

            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="valor" placeholder="Valor do serviço" required>

            <label for="empresa_id">ID da Empresa:</label>
            <input type="number" id="empresa_id" name="empresa_id" placeholder="ID da empresa" required>

            <label for="categoria_id">ID da Categoria:</label>
            <input type="number" id="categoria_id" name="categoria_id" placeholder="ID da categoria" required>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
